<script type="text/javascript">
    // initialiser le curseur 
	function initCursor() {
		if ($("#user-id").val() != "") {
			$("#user-password").focus()
		} else {
			$("#user-id").focus()
		}
	}
	$(document).ready(function() {

		// initialisÃ© le curseur
		initCursor();
		// vider le champ cachÃ© identifiantCrypteId
		$("#user-id").change(function() {
			$("#identifiantCrypteId").val("");
		});
		
	});
	$(document).keypress(function(e) {
		var code = (e.keyCode ? e.keyCode : e.which);
		if (code == 13) {
			submitPasswordEdit();
		}
	});
	
</script>

<script>
    function gotoHistoric(){
    	$('body').addClass('loading-historic');
    	// reset background-image for IE / Firefox issue
    	$('.loading-sign').each(function(){
			var bi = $(this).css('background-image');
			$(this).css('background-image', bi);
		});
    	
    	setTimeout(function(){
	    	$('#historic-form').submit();
    	}, 1000);
    	
    }
    function switchLoadingView(){
    	$('body').addClass('loading');
    	// reset background-image for IE / Firefox issue
    	$('.loading-sign').each(function(){
			var bi = $(this).css('background-image');
			$(this).css('background-image', bi);
		});
    } 
    function submitPasswordEdit() {
    	$('#user-id-h').val($('#user-id').val()); 
		$('#user-password-h').val($('#user-password').val()); 		
		$('#user-memorise').prop('checked') ? $('#user-memorise-h').val('true') : $('#user-memorise-h').val('false');
		switchLoadingView();
		setTimeout(function(){
			$("#form-password-edit").submit();
    	}, 1000);
	}
    function submitCodeGenerator() {
		switchLoadingView();
		setTimeout(function(){
			$("#form-code-generator").submit();
    	}, 1000);
	}
    function submitOtpAuth() {
		switchLoadingView();
		setTimeout(function(){
			$("#form-otp-authenticate").submit();
    	}, 1000);
	}
    function submitDeleteeNum() {
		switchLoadingView();
		setTimeout(function(){
			$("#form-error-confirmation").submit();
    	}, 1000);
	}
	var helpUrl = "https://particuliers.societegenerale.fr/essentiel_quotidien/cartes/ecarte_bleue/faq.html";
</script>
